<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat with OBDII</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Live Chat with OBDII</h1>
    <button onclick="connectToOBDII()">Bluetooth verbinden</button> <!-- Verbindungsbutton -->
    <div id="chat">
      <div id="messages"></div>
    </div>
    <input type="text" id="inputMessage" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
